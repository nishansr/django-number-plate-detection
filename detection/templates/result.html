<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plate Detection Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .result-container {
            font-family: 'Rajdhani', Arial, sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        .full-width-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h2 class="mb-4">Plate Detection Result</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Detected License Plate:</h3>
                    <img src="{{ image_path }}" class="img-fluid mb-4" alt="Detected Plate">
                </div>
                <div class="col-md-6">
                    {% if plate_image_path %}
                        <h3>Detected Number Plate:</h3>
                        <img src="{{ plate_image_path }}" class="img-fluid mb-4" alt="Number Plate">
                    {% endif %}
                </div>
            </div>
            <a href="/" class="btn btn-primary full-width-btn">Upload another image</a> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
